
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Output Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            background-image: url("photo-1462290625486-c142817fb94d.avif")    ;
        background-repeat: no-repeat;
        background-size: cover;

        }
        .container {
            display: flex;
            width: 80%;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           
     }
        
        .input-section {
            width: 25%;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .output-section {
            width: 70%;
            padding: 20px;
            border-radius: 8px;
            background: url('https://via.placeholder.com/800') no-repeat center center/cover;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            background: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #005f73;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .comment-box {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label for="topic">üìù</label>
                <input type="text" id="topic" placeholder="Topic">
            </div>
            <div class="input-group">
                <label for="date">üìÖ</label>
                <input type="date" id="date">
            </div>
            <div class="input-group">
                <label for="description">üìÑ</label>
                <textarea id="description" placeholder="Description"></textarea>
            </div>
            <button onclick="submitData()">Submit</button>
        </div>

        <div class="output-section" id="output">
            <div class="flex-container">
                <p id="output-topic"></p>
                <p id="output-date"></p>
            </div>
            <p id="output-description"></p>
            <div class="actions">
                <button onclick="likePost()">üëç Like</button>
                <button onclick="dislikePost()">üëé Dislike</button>
            </div>
            <div class="comment-box">
                <textarea id="comment" placeholder="Add a comment..."></textarea>
                <button onclick="submitComment()">Comment</button>
            </div>
        </div>
    </div>

    <script>
        function submitData() {
            const topic = document.getElementById('topic').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            document.getElementById('output-topic').innerText = topic;
            document.getElementById('output-date').innerText = date;
            document.getElementById('output-description').innerText = description;
        }

        function likePost() {
            alert('You liked this post!');
        }

        function dislikePost() {
            alert('You disliked this post!');
        }

        function submitComment() {
            const comment = document.getElementById('comment').value;
            if (comment.trim()) {
                alert('Comment submitted: ' + comment);
                document.getElementById('comment').value = '';
            } else {
                alert('Please enter a comment before submitting.');
            }
        }
    </script>
</body>
</html>
